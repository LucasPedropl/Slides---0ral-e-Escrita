<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Liceria Metaverse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              background: '#0a0118',
              primary: '#a855f7', // Purple-500
              secondary: '#d8b4fe', // Purple-300
              accent: '#e879f9', // Fuchsia-400
              glass: 'rgba(255, 255, 255, 0.05)',
            },
            boxShadow: {
              neon: '0 0 10px rgba(168, 85, 247, 0.5), 0 0 20px rgba(168, 85, 247, 0.3)',
              'neon-white': '0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.3)',
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.37)',
            },
            animation: {
              'blob': 'blob 10s infinite',
              'float': 'float 6s ease-in-out infinite',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0a0118;
        color: white;
        overflow-x: hidden;
      }
      /* Noise texture overlay for premium feel */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 5;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0118;
      }
      ::-webkit-scrollbar-thumb {
        background: #4c1d95;
        border-radius: 4px;
      }

      /* Print Styles */
      @media print {
        @page {
           size: landscape;
           margin: 0;
        }
        body {
          background-color: #0a0118 !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
          overflow: visible !important;
        }
        .bg-noise {
            display: none !important;
        }
        .page-break {
          page-break-after: always;
          break-after: page;
          height: 100vh;
          width: 100vw;
          overflow: hidden;
        }
        /* Ensure charts print correctly */
        svg {
            break-inside: avoid;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {

    "react/": "https://aistudiocdn.com/react@^19.2.0/",

    "recharts": "https://aistudiocdn.com/recharts@^3.5.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^11.0.0",
    "path": "https://aistudiocdn.com/path@^0.12.7",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "html2canvas": "https://aistudiocdn.com/html2canvas@^1.4.1",
    "jspdf": "https://aistudiocdn.com/jspdf@^2.5.1"
  }
}
</script>
</head>

    <div class="bg-noise"></div>
