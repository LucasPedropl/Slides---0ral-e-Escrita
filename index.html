
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Liceria Metaverse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          // CRÍTICO: Força todas as telas a se comportarem como Desktop (0px breakpoint)
          // Isso garante que no PDF (que tem largura de papel pequena) o site não quebre para Mobile (flex-col).
          screens: {
            'sm': '0px',
            'md': '0px',
            'lg': '0px',
            'xl': '0px',
            '2xl': '0px',
          },
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              background: '#0a0118',
              primary: '#a855f7', // Purple-500
              secondary: '#d8b4fe', // Purple-300
              accent: '#e879f9', // Fuchsia-400
              glass: 'rgba(255, 255, 255, 0.05)',
            },
            boxShadow: {
              neon: '0 0 10px rgba(168, 85, 247, 0.5), 0 0 20px rgba(168, 85, 247, 0.3)',
              'neon-white': '0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.3)',
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.37)',
            },
            animation: {
              'blob': 'blob 10s infinite',
              'float': 'float 6s ease-in-out infinite',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0a0118;
        color: white;
        overflow-x: hidden;
      }
      /* Noise texture overlay for premium feel */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 5;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0118;
      }
      ::-webkit-scrollbar-thumb {
        background: #4c1d95;
        border-radius: 4px;
      }

      /* Print Styles - HIGHLY SPECIFIC TO FIX PDF EXPORT */
      @media print {
        @page {
           size: landscape;
           margin: 0;
        }
        
        body, html {
          background-color: #0a0118 !important;
          color: white !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          margin: 0;
          padding: 0;
          width: 100%;
        }

        /* 
           BIG FIX: Force opacity and visibility on all layout elements.
           This overrides any 'opacity-0' from initial animation states.
        */
        h1, h2, h3, h4, h5, h6 {
            opacity: 1 !important;
            visibility: visible !important;
            color: #ffffff !important; /* Force white titles */
            text-shadow: none !important; /* Remove neon shadows that glitch in PDF */
            filter: none !important;
        }

        p, span, li, strong, em {
             opacity: 1 !important;
             visibility: visible !important;
        }
        
        /* Force body text to be visible (light gray) */
        p {
            color: #e5e7eb !important; 
        }

        /* 
           GRADIENT TEXT FIX:
           PDF engines often fail to render background-clip: text correctly.
           We force these elements to be solid white.
        */
        .text-transparent, 
        [class*="text-transparent"], 
        .bg-clip-text {
           -webkit-text-fill-color: #ffffff !important;
           color: #ffffff !important;
           background: none !important;
           background-clip: border-box !important;
           -webkit-background-clip: border-box !important;
           text-shadow: none !important;
           filter: none !important;
        }

        /* Disable animations explicitly and reset transforms */
        *, *::before, *::after {
            animation: none !important;
            transition: none !important;
        }

        .animate-fade-in-up, 
        .animate-fade-in, 
        .animate-float,
        .animate-pulse,
        [class*="animate-"] {
            opacity: 1 !important;
            transform: none !important;
            filter: none !important;
        }

        /* Reset Glassmorphism for cleaner print */
        .backdrop-blur-xl, .backdrop-blur-md, .backdrop-blur-sm, [class*="backdrop-blur"] {
            backdrop-filter: none !important;
            -webkit-backdrop-filter: none !important;
            /* Solid dark background to ensure white text is visible */
            background-color: rgba(20, 20, 40, 0.95) !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
        }

        /* Hide interactive elements and noise */
        .bg-noise, #root > div.print\:hidden {
            display: none !important;
        }

        /* Show the print container */
        #print-container {
            display: block !important;
            /* Removed forced solid background to allow gradients from App.tsx */
            width: 100% !important;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 9999;
        }

        .print-slide {
          break-after: always;
          page-break-after: always;
          width: 100% !important;
          height: 100vh !important;
          overflow: hidden;
          /* Removed forced solid background to allow gradients from App.tsx */
          position: relative;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        /* Scale content to fit the page without breaking layout */
        .print-slide > div {
             /* Slightly smaller scale to ensure no clipping of margins */
             transform: scale(0.6) !important; 
             transform-origin: center center !important;
             width: 1920px !important;
             height: 1080px !important;
        }
      }
    </style>

{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",

    "jspdf": "https://aistudiocdn.com/jspdf@^2.5.1"
  }
}
</script>
</head>
  <body>
    <div class="bg-noise"></div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
